<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ .Title }} | Go-Котяра</title>
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/custom.css">
</head>
<body>
<div class="site-wrapper">
  {{ partial "header.html" . }}

  {{ partial "nav.html" . }}

  <main class="main-container">
    <aside class="sidebar">
      {{ partial "sidebar.html" . }}
    </aside>

    <div class="content">
      {{ block "main" . }}{{ end }}
    </div>
  </main>

  <footer class="footer">
    <p>© {{ now.Year }} Go-Котяра</p>
  </footer>
</div>
</body>
</html>
