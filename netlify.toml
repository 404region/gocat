# netlify.toml - ПРАВИЛЬНАЯ ВЕРСИЯ
[build]
  command = "rm -rf public && hugo --gc --minify"
  publish = "public"

[build.environment]
  HUGO_VERSION = "0.150.0"
  HUGO_EXTENDED = "true"

[context.production.environment]
  HUGO_ENV = "production"

# Перенесем headers сюда из hugo.toml
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "image/png"

[[headers]]
  for = "/images/*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "image/webp"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"